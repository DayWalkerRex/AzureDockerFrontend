<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles.css">
    <script src="login.js"></script>
</head>
<body>
    <div id ="topnav"></div>

    <h1>Login</h1>  <!-- TL: added this -->
    <!--OO: Login form for user-->    
    <form action="javascript:login()">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" title="xyz@something.com" required><br>
        <label for="login-password" required>Wachtwoord</label>
        <input type="password" id="login-password"><br>
        <input type="submit" value="Login">
    </form>

    
</body>
</html>
