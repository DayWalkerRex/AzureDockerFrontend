<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        <script src="bookDetail.js"></script>
        <script src="navbar.js"></script>

        <title>Book Detail</title>
    </head>

    <body>

        <!-- Create a container with image and information of the book -->
        <div id ="topnav"> </div>
          
          <div class="info-container">
            <div class="info-image">
              <img id="bookImage" src="" alt="Book Image">
            </div>  
            
            <div class="info-text">
                <h2 id="bookTitle"></h2>
                <ul>
                    <li><p id="bookAuthor"></p></li>
                    <li><p id="bookISBN"></p></li>
                    <li><p id="bookNumCopies"></p></li>
                    <li><p id="bookNumRented"></p></li>
                    <li><p id="bookTags"></p></li>
                    <li><p id="bookArchivedBook"></p></li>
                  </ul>
                </div>
        </div>

      <!--  JB: Create a field to add a number of copies -->
      <form action="javascript:addCopies()">
        <input type="number" min = "1" placeholder= "Voer aantal kopieën in" id="newNumCopy" required>
        <input type="submit" value="Kopieën toevoegen">
      </form>
       
    </body>
</html>
