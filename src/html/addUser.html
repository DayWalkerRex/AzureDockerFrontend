<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="styles.css">

        <script src="navbar.js"></script>

        <title>Gebruiker Toevoegen</title>

    </head>

    <body>
        <div id ="topnav"></div>

        <h1>Gebruiker toevoegen</h1>

        <h2>Maak een nieuwe gebruiker:</h2>

        <!--Link for using patterns in forms http://phpgurukul.com/html5-form-validations-pattern-matching/-->
        <!--Form with all input needed for creating a user-->
        <form action="javascript:addUser();">  
            <label for="input-firstname">Voornaam</label> 
            <input type="text" id="input-firstname" pattern="[A-Za-z\s]+" title="Alleen letters" required><br> <!--TL: added spaces to pattern-->

            <label for="input-lastname">Achternaam</label>
            <input type="text" id="input-lastname" pattern="[A-Za-z\s]+" title="Alleen letters" required><br> <!--TL: added spaces to pattern-->

            <label for="input-email">Email</label>
            <input type="email" id="input-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" title="xyz@something.com" required><br>
            <label for="input-password">Wachtwoord</label>
            <input type="password" id="input-password" required><br>
            <label for="isAdmin">Type gebruiker</label>
            <!-- TL: #232 added labels for input for CSS and put in div-->
            <div class="radio-button">
                <input type="radio" name="isAdmin" id="input-isAdmin-1" value="0" required>  
                <label for="input-isAdmin-1">Gebruiker</label> 
                <input type="radio" name="isAdmin" id="input-isAdmin-2" value="1" required> 
                <label for="input-isAdmin-2">Administrator</label>
            </div>
            

            <input type="submit" value="Gebruiker toevoegen" id="add-user-btn">   

        </form>

    </body>
</html>
